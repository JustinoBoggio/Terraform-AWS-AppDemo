service:
  type: ClusterIP
  port: 80
  targetPort: 80
  portName: http

probes:
  enabled: true
  path: /
  initialDelaySeconds: 5
  periodSeconds: 10

hpa:
  enabled: false

serviceAccount:
  create: false
  name: default

pod:
  serviceAccountAnnotations: {}

# Si tu web usa APP_API_URL para generar config.js
env:
  - name: APP_API_URL
    value: /api

serviceMonitor:
  enabled: false