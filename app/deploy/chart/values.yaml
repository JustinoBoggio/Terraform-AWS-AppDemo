replicaCount: 1

image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  requests:
    cpu: "50m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Por defecto, sin SA específico (cada release lo define)
serviceAccount:
  create: false
  name: ""

pod:
  serviceAccountAnnotations: {}

# Envs por defecto (vacíos)
env: []
secretEnv: []